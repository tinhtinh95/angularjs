 <!doctype html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
</head>
<body ng-app="myapp">
	<div ng-controller="Student" >
	<input type="text" ng-model="student.name">
	<input type="text" ng-model="student.age">

		<h2> Info: {{student.full()}}</h2>
	</div> 

	<script>
		var app=angular.module("myapp",[]);
		app.controller("Student",function($scope){
			$scope.student={
				name:"Tina",age:"20 years old", 
				full: function(){
					var objSt;
					objSt=$scope.student;
					return "Student: "+objSt.name+" have "+ objSt.age;
				}
			};
		});

	</script>


</body>
</html>
